on:
  push:
    branches:
    - main
jobs:
  bun-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js "18"
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: 'Install Dependencies'
        run: |
          bun install
      - name: 'Run test'
        run: |
          npm run test
        env:
          HOSTNAME: localhost
          PORT: 8080